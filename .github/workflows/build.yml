name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18.13
        uses: actions/setup-node@v4
        with:
          node-version: 18.13
      - name: Installing Dependencies
        run: npm ci
      - name: Building
        run: npm run build --if-present

name: CI

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18.13
        uses: actions/setup-node@v4
        with:
          node-version: 18.13
          cache: 'npm'
      - name: Print commit sha
        run: echo "$GITHUB_SHA"    
      - name: Installing Dependencies
        run: npm ci
      - name: Building
        run: npm run build --if-present
      - name: Package App
        run: npm run package
